<html lang="en">
<head>

        <div class="row mt-4 justify-content-center">
            <div class="col-4 bg-info content border border-round">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <div id="input" class="mt-2">

                <div class="row d-flex justify-content-center mt-5">
                    <div class="col-4">

                        <div id="icon"></div>
                    </div>
                    <div class="col-4 mt-4 d-flex justify-content-center">
                        <h1 id="celcius"></h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-6"><h2 id="text">what's the weather like today?</h2></div>
                </div>
            </div>
        </div>
    </div>
